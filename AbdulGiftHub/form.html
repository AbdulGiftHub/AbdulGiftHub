<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Gift Card - AbdulGiftHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sell Your Gift Card</h1>
    </header>
    <form action="https://formspree.io/f/mexample" method="POST">
        <label>Gift Card Type:</label>
        <input type="text" name="gift_card_type" required><br><br>
        <label>Card Value:</label>
        <input type="text" name="gift_card_value" required><br><br>
        <label>Upload Image:</label>
        <input type="file" name="gift_card_image" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
